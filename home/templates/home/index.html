{% extends 'home/header.html' %}

{% block content %}

{% load static %}

<!-- MODAL FOR EMAIL NEWS LETTER -->
<div class="modal fade" id="newsLetter" tabindex="-1" role="dialog" aria-labelledby="Sign up to our news letter" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title m-header">SUBSCRIBE TO OUR NEWS LETTER</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="message-text" class="col-form-label m-header">EMAIL</label>
            <input placeholder="example@example.com" type="text" class="form-control" id="message-text"></input>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">SIGN UP</button>
      </div>
    </div>
  </div>
</div>

<div class="container">

  <br />

  <img src="{% static 'home/images/worldeeheader.png'%}" width="80%" height="30%">
  <p class="header">
    Stop Wondering, Start Knowing
  </p>

  <br /><br /><br />

  <div class="ipad">
    <iframe width="80%" height="400px" src="https://www.youtube.com/embed/tyqMUJvJ43M?rel=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>

  <br /><br /><br />

</div>

<br /><br /><br />
<br /><br /><br />

<div class="images">
  <img src="{% static 'home/images/0.png' %}" width="300" height="580" />
  <img src="{% static 'home/images/1.png' %}" width="300" height="580" />
  <img src="{% static 'home/images/2.png' %}" width="300" height="580" />
  <img src="{% static 'home/images/3.png' %}" width="300" height="580" />
  <img src="{% static 'home/images/4.png' %}" width="300" height="580" />
  <img src="{% static 'home/images/5.png' %}" width="300" height="580" />
</div>

<br /><br /><br />
<br /><br /><br />

{% endblock %}
