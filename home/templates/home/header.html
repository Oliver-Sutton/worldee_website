        <script>

          var isScrolled = false;

          $(".mobile").hide();

          console.log($(window).width())
          console.log($(window).height())

          $(function(){
            if($(window).width() < 900 || $(window).height() < 500) {
              $(".footer").hide();
              console.log($(window).height())
            }

            $("#newsLetter").modal("show");

          });

          $(window).resize(function(){
            if($(window).width() < 900 || $(window).height() < 500) {
              $(".footer").hide();
            }
          });

          $(window).on("scroll", function(){ resizeWorldeeFooter(); });

          function resizeWorldeeFooter(){

            let $win = $(window);

            if($win.scrollTop() < 5 && isScrolled) {
              $(".footer-img").animate({
                height: "40vh",
                width: "50vw"
              }, 500);
              $(".footer").animate({
                left: "25vw"
              }, 500);
              isScrolled = false
            } else if($win.scrollTop() > 5 && !isScrolled) {
              $(".footer-img").animate({
                height: "30vh",
                width: "40vw"
              }, 500, function(){
                $(".footer-img").stop();
              });
              $(".footer").animate({
                left: "30vw"
              }, 500, function(){
                $(".footer").stop();
              });
              isScrolled = true
            }
          }

          $('#newsLetter').on('show.bs.modal', function (event) {
            var button = $(event.relatedTarget) // Button that triggered the modal
            var recipient = button.data('whatever') // Extract info from data-* attributes
            // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
            // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
            var modal = $(this)
          });
        </script>
